<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romantic Movie Night</title>
  <style>
    body {
      text-align: center;
      font-family: 'Great Vibes', cursive;
      margin: 50px;
      background-color: #ffd4d8; /* Baby Pink */
    }

    h1 {
      color: #e74c3c; /* Red */
    }

    .heart-container {
      display: flex;
      justify-content: center;
    }

    .heart {
      color: #e74c3c; /* Red */
      font-size: 24px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #fff; /* White */
      color: #e74c3c; /* Red */
      border: none;
      cursor: pointer;
      border-radius: 20px;
      margin: 20px;
    }

    #yesButton {
      margin-right: 10px;
    }

    #noButton {
      margin-left: 10px;
    }
  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap">
</head>
<body>

  <h1>Rashi, would you like to watch a movie with me? Pretty please!</h1>
  
  <div class="heart-container">
    <button id="yesButton" onclick="celebrateYes()">Yes, I'd love to! <span class="heart">&#129505;</span></button>
    <button id="noButton" onclick="moveNoButton()">Ew...No! <span class="heart">&#128530;</span></button>
  </div>

  <script>
    function celebrateYes() {
      alert("Great choice! Thanks for not clicking no ‚ù§Ô∏èüçøüé•");

      // Generate hearts
      const heartsContainer = document.createElement('div');
      heartsContainer.style.position = 'fixed';
      heartsContainer.style.top = 0;
      heartsContainer.style.left = 0;
      heartsContainer.style.width = '100%';
      heartsContainer.style.height = '100%';
      heartsContainer.style.pointerEvents = 'none';
      document.body.appendChild(heartsContainer);

      for (let i = 0; i < 20; i++) {
        createHeart(heartsContainer);
      }
    }

    function createHeart(container) {
      const heart = document.createElement('div');
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.position = 'absolute';
      heart.style.color = '#e74c3c';
      heart.style.fontSize = `${Math.random() * 20 + 10}px`;
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.animation = `float ${Math.random() * 4 + 2}s ease-out`;

      container.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 4000);
    }

    function moveNoButton() {
      var button = document.getElementById("noButton");
      var maxX = window.innerWidth - button.clientWidth;
      var maxY = window.innerHeight - button.clientHeight;

      var newX = Math.random() * maxX;
      var newY = Math.random() * maxY;

      button.style.position = "absolute";
      button.style.left = newX + "px";
      button.style.top = newY + "px";
    }
  </script>

  <style>
    @keyframes float {
      to {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>

</body>
</html>
